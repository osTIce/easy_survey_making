<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Easy Survey Making Login</title>
    <link rel="stylesheet" href="/css/user/login.css" />
</head>
<body>
    <div class="login-container">
        <h1 id="form-title">로그인</h1>

        <!-- 로그인 폼 -->
        <form id="login-form">
            <div class="form-group">
                <label for="username">이메일</label>
                <input type="text" id="username" name="username" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>

        <!-- 회원가입 폼 (기본 숨김) -->
        <form id="signup-form" style="display: none;">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                <div id="email-message" class="message"></div>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <div class="nickname-wrapper">
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
                    <button type="button" id="check-nickname-btn">중복확인</button>
                </div>
                <div id="nickname-message" class="message"></div>
            </div>
            <div class="form-group">
                <label for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" name="password" placeholder="비밀번호를 입력하세요" required>
                <div id="password-message" class="message"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                <div id="confirm-password-message" class="message"></div>
            </div>
            <button type="submit" class="login-btn">회원가입</button>
        </form>

        <div class="extra-links">
            <a href="#" id="toggle-signup">회원가입</a> |
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>

    <script src="/js/user/login.js"></script>
</body>
</html>
